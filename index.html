<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />"
    <title>Calculator</title>
</head>
<body>

    <div id="container">

        <div class ="calculator">
            <div class="child" id="display">
                <div id="top"></div>
                <div id="bottom"></div>
            </div>
            <button class ="child" id="clear">Clear</button>
            <button class ="child" id="delete">Delete</button>
            <button class="child num seven">7</button>
            <button class="child num eight">8</button>
            <button class="child num nine">9</button>
            <button class="child operator plus">+</button>
            <button class="child num four">4</button>
            <button class="child num five">5</button>
            <button class="child num six">6</button>
            <button class="child operator minus">-</button>
            <button class="child num one">1</button>
            <button class="child num two">2</button>
            <button class="child num three">3</button>
            <button class="child operator times">*</button>
            <button class="child num dot">.</button>
            <button class="child num zero">0</button>
            <button class="child" id="equals">=</button>
            <button class="child operator divi">&divide</button>
            </div>

    </div>

    <footer><span> &copy</span> Made by ðŸ¤– sfk30 <a href="https://github.com/sfk30/calculator" target="_blank">
        <i class="fab fa-github"></i
      ></a></footer>

    <script src="main.js"></script>
</body>
</html>
